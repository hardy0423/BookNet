<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-100 overflow-hidden">
    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white">
      <h3 class="text-2xl font-bold text-center">Welcome Back</h3>
      <p class="text-blue-100 text-center text-sm mt-2">Sign in to your account</p>
    </div>

    <div class="p-6 space-y-6">
      <div *ngIf="errorMessage.length" class="bg-red-50 border border-red-200 rounded-lg p-4">
        <div class="mt-2">
          <p *ngFor="let msg of errorMessage" class="text-red-700 text-sm">{{msg}}</p>
        </div>
      </div>

      <div class="space-y-4">
        <div>
          <label for="login" class="block text-sm font-medium text-gray-700 mb-2">Email address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
              </svg>
            </div>
            <input [(ngModel)]="authRequest.email" type="email" id="login" placeholder="name@example.com"
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input [(ngModel)]="authRequest.password" type="password" id="password" placeholder="Enter your password"
              class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
          </div>
        </div>
      </div>

      <div class="flex flex-col sm:flex-row justify-between items-center gap-4 pt-4">
        <button (click)="login()" type="button"
          class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center justify-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
          Sign in
        </button>

        <div class="text-center sm:text-right">
          <span class="text-gray-600 text-sm">Don't have an account?</span>
          <button (click)="register()" type="button"
            class="text-blue-600 hover:text-blue-800 font-semibold text-sm ml-1 transition duration-200 hover:underline">
            Register
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
