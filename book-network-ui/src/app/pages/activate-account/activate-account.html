<div class="max-w-md mx-auto p-6" *ngIf="submitted else codeForm">
  <div class="text-center" *ngIf="isOkay; else activationError">
    <h2 class="text-2xl font-bold text-green-600 mb-4">Activation Successful!</h2>
    <p class="text-gray-700 mb-6">Your account has been successfully activated.</p>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out"
            (click)="redirectToLogin()">
      Go to Login
    </button>
  </div>

  <ng-template #activationError>
    <div class="text-center">
      <h2 class="text-2xl font-bold text-red-600 mb-4">Activation Failed!</h2>
      <p class="text-gray-700 mb-6">{{ message }}</p>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out"
              (click)="submitted = false">
        Try again
      </button>
    </div>
  </ng-template>
</div>

<ng-template #codeForm>
  <div class="max-w-md mx-auto p-6">
    <div class="text-center w-full max-w-xs mx-auto">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Type your activation code</h2>
      <code-input [isCodeHidden]="false"
                  [codeLength]="6"
                  [code]="'number'"
                  (codeCompleted)="onCodeCompleted($event)">
      </code-input>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out"
              (click)="redirectToLogin()">
        Go to Login
      </button>
    </div>
  </div>
</ng-template>
